[package]
name = "game"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { workspace = true, features = ["bevy_dev_tools", "png"] }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
world = { path = "../../crates/world" }

# Additional game crate deps brought from merged root crate
bevy_ecs_tilemap = "0.16"
avian3d = "0.3"
bevy_cobweb = "0.17"
bevy_cobweb_ui = "0.21"
bevy_yarnspinner = "0.5"
bevy-yoleck = "0.28"
bevy_egui = "0.36"
mapgen = "0.6"
ron = "0.11"
noise = "0.9"
rand = { version = "0.8", features = ["small_rng"] }
wasm-bindgen = "0.2"
web-sys = "0.3"
console_error_panic_hook = "0.1"
wasm-bindgen-futures = "0.4"
getrandom = { version = "0.2", features = ["js"] }

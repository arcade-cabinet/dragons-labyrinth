# Dragon's Labyrinth - Universal Effect Variants System
# See GLOBAL_STYLE_GUIDE.toml for format specifications

[batch]
name = "effects_universal_variants"
description = "Universal weather, magic, and corruption effect overlays with combinatorial variant generation"
level_range = "1-180"
category = "effect"

# All format constraints inherited from GLOBAL_STYLE_GUIDE.toml
# Standard 128x128 hex tile resolution for most effects
# 256x256 resolution for large area effects
# Transparent PNG with proper alpha blending
# Layer priority 6 for overlays above base terrain

# Universal Variant Dimensions
[variants]
intensity = ["faint", "mild", "moderate", "strong", "intense", "overwhelming"]
coverage = ["sparse", "partial", "moderate", "extensive", "complete"]
opacity = ["subtle", "translucent", "semi_opaque", "opaque"]
animation = ["static", "slow", "moderate", "fast", "chaotic"]
corruption = ["pure", "tainted", "blighted", "twisted", "void_warped"]
season = ["spring", "summer", "autumn", "winter", "timeless", "void_season"]
time = ["dawn", "day", "dusk", "night", "eternal", "void_time"]


# Intensity Level Descriptors for Prompt Substitution
[intensity_descriptors]
faint = "barely visible, subtle presence"
mild = "noticeable but gentle effect"
moderate = "clearly visible, balanced power"
strong = "prominent display, significant impact"
intense = "overwhelming presence, dramatic effect"
overwhelming = "reality-altering power, devastating force"

# Coverage Area Descriptors
[coverage_descriptors]
sparse = "scattered across small areas"
partial = "covering some of the area"
moderate = "balanced coverage of the space"
extensive = "covering most of the area"
complete = "total coverage of entire area"

# Animation Speed Descriptors
[animation_descriptors]
static = "unchanging, fixed appearance"
slow = "gentle, peaceful movement"
moderate = "steady, rhythmic motion"
fast = "rapid, energetic movement"
chaotic = "unpredictable, violent motion"

# Time of Day Descriptors
[time_descriptors]
dawn = "early morning light, soft colors"
day = "bright daylight, clear visibility"
dusk = "evening shadows, warm tones"
night = "darkness with moonlight, cool tones"
eternal = "timeless quality, unchanging light"
void_time = "impossible lighting, reality distortion"

# Automatic Variant Generation Rules
[generation_rules]
max_variants_per_archetype = 25  # Effects need good variety but not overwhelming
priority_variants = ["intensity", "corruption", "coverage"]  # Generate these first
sprite_sheet_grouping = "class"  # Group variants by effect class
naming_convention = "{archetype}_{intensity}_{coverage}_{corruption}"
alpha_blending = true  # All effects require proper transparency
layer_optimization = "overlay_priority"  # Optimize for overlay rendering

# Dragon's Labyrinth - Universal Bridge Assets (All Levels)
# Following consistency-locked prompt patterns from ChatGPT refinement work

[batch]
name = "bridges_universal"
description = "Bridge overlays for crossing water, chasms, and obstacles (transparent overlays)"
level_range = "1-180"
category = "bridge"

[style_constraints]
camera_angle = "flat aerial top-down view"
resolution = "1024x1024"
background_type = "transparent PNG overlay"
tiling = "seamless edge-to-edge overlay"
framing = "no borders, no frames, no circular crops"
perspective = "no perspective tilt, no horizon"
art_style = "medieval dark fantasy"
width = "~25% of canvas width, constant across all bridges"
edges = "soft feathered edges that fade to transparency"

[consistency_rules]
rules = [
    "Flat aerial top-down view, no perspective, no tilt, no horizon",
    "1024Ã—1024 transparent PNG, seamless edge-to-edge overlay",
    "Width ~25% of canvas, consistent across all bridges",
    "Soft feathered edges that fade to transparency (blend with biome tiles)",
    "No side walls, no shadows, no rails, no hardware",
    "Medieval fantasy / dark fantasy as dread increases"
]


# Dragon's Labyrinth - Universal Biome Variants System  
# See GLOBAL_STYLE_GUIDE.toml for format specifications

[batch]
name = "biomes_universal_variants"  
description = "Universal biome base terrains with combinatorial variant generation"
level_range = "1-180"
category = "biome"

# All format constraints inherited from GLOBAL_STYLE_GUIDE.toml
# Standard 128x128 hex tile resolution, seamless tileable terrain

# Universal Variant Dimensions
[variants]
base_terrain = ["plains", "forest", "mountain", "swamp", "desert", "coast", "snow", "jagged_rock"]
corruption = ["clean", "blight", "hellscape", "social", "void"]
texture = ["grass", "stone", "sand", "mud", "ice", "lava", "obsidian", "crystal", "void_matter"]
density = ["sparse", "normal", "dense"]
season = ["spring", "summer", "autumn", "winter"]

# Base Terrain Archetypes
[assets.plains]
type = "base_terrain"
base_prompt = "Plains terrain from above: {texture} grassland with {density} vegetation, showing {corruption} corruption effects, {season} seasonal appearance, seamless edge-to-edge terrain texture, flat aerial top-down view, medieval fantasy tile, square 1024x1024 tileable, game-ready, no border, no frame, no circles, no horizon, no perspective tilt"
terrain_type = "plains"
variants = ["corruption", "texture", "density", "season"]
layer_type = "base"
tileable = true
priority = 8


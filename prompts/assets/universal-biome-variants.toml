# Corruption Effect Descriptors for Prompt Substitution
[corruption_descriptors]
clean = "pristine and natural, welcoming appearance"
blight = "dragon blight corruption with scorch marks and patches of decay"
hellscape = "hellish transformation with fire damage, twisted landscape"
social = "war-torn with military installations, political oppression signs"
void = "reality distortions, impossible geometry, cosmic horror elements"

# Texture Material Descriptors
[texture_descriptors]
grass = "lush green grass"
stone = "gray stone"
sand = "golden sand"
mud = "dark wet mud"
ice = "crystalline ice"
lava = "molten lava rock"
obsidian = "black volcanic glass"
crystal = "crystalline formations"
void_matter = "reality-distorting void substance"

# Density Descriptors
[density_descriptors]
sparse = "scattered, open areas visible"
normal = "standard coverage"
dense = "thick, heavily concentrated"

# Season Descriptors
[season_descriptors]
spring = "fresh green growth, new life"
summer = "full lush vegetation, vibrant colors"
autumn = "golden and red foliage, harvested fields"
winter = "bare branches, frost effects"

# Automatic Variant Generation Rules
[generation_rules]
max_variants_per_terrain = 20  # Limit combinatorial explosion
priority_variants = ["corruption", "texture"]  # Generate these first
sprite_sheet_grouping = "terrain_type"  # Group variants by base terrain
naming_convention = "{terrain_type}_{corruption}_{texture}_{density}_{season}"
exclude_combinations = [
    "snow + summer",  # Logical exclusions
    "lava + ice",
    "void_terrain + season"  # Void terrain doesn't have seasons
]

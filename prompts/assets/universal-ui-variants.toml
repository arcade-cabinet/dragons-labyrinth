# Dragon's Labyrinth - Universal UI Variants System
# See GLOBAL_STYLE_GUIDE.toml for format specifications

[batch]
name = "ui_universal_variants"
description = "Universal interface element archetypes with combinatorial variant generation"
level_range = "1-180"
category = "ui"

# All format constraints inherited from GLOBAL_STYLE_GUIDE.toml
# 64x64 resolution for UI buttons (1/2 hex ratio)
# 32x32 resolution for small icons (1/4 hex ratio)
# 128x128 resolution for large UI elements
# Transparent PNG with clear contrast for readability

# Universal Variant Dimensions
[variants]
theme = ["clean", "weathered", "corrupted", "void", "divine", "arcane"]
state = ["normal", "hover", "pressed", "disabled", "selected", "active"]
material = ["wood", "stone", "metal", "crystal", "bone", "void_material"]
style = ["simple", "ornate", "runic", "technological", "organic", "eldritch"]
corruption = ["pure", "tainted", "blighted", "twisted", "void_touched"]
lighting = ["bright", "dim", "glowing", "pulsing", "void_glow"]
urgency = ["calm", "caution", "warning", "danger", "critical"]


# Theme State Descriptors for Prompt Substitution
[theme_descriptors]
clean = "bright, welcoming medieval fantasy style"
weathered = "aged, worn medieval aesthetic"
corrupted = "dark, twisted by dragon corruption"
void = "reality-bending cosmic horror style"
divine = "holy, blessed with divine light"
arcane = "mystical, infused with magical energy"

# State Descriptors
[state_descriptors]
normal = "default appearance, ready for interaction"
hover = "highlighted for selection, slightly glowing"
pressed = "depressed, showing active use"
disabled = "grayed out, non-interactive"
selected = "chosen, with selection indicator"
active = "currently in use, emphasized"

# Urgency Level Descriptors
[urgency_descriptors]
calm = "peaceful green tones"
caution = "alert yellow coloring"
warning = "cautious orange hues"
danger = "alarming red tones"
critical = "flashing critical red"

# Automatic Variant Generation Rules
[generation_rules]
max_variants_per_archetype = 20  # UI elements need fewer variants
priority_variants = ["theme", "corruption", "state"]  # Generate these first
sprite_sheet_grouping = "resolution"  # Group by resolution for UI atlases
naming_convention = "{archetype}_{theme}_{state}_{corruption}"
batch_size = "small"  # UI elements can be generated in smaller batches

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dragons-labyrinth"
dynamic = ["version"]
description = "Dragon's Labyrinth"
readme = "README.md"
requires-python = ">=3.13,<3.14"
license = "MIT"
keywords = []
authors = [
  { name = "Jon Bogaty", email = "jon@flipsidecrypto.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pandas>=2.2.0",
  "pydantic>=2.8.0",
  "pydantic-settings>=2.6.1",
  "rich>=13.9.0",
  "plotly>=5.24.0",
  "networkx>=3.3",
  "beautifulsoup4>=4.12.3",
  "lxml>=5.2.0",
  "tqdm>=4.66.0",
  "jinja2>=3.1.4",
  "tiktoken>=0.7.0",
  "typer>=0.12.0",
  "sqlalchemy>=2.0.30",
  "pyarrow>=17.0.0",
  # Langchain/LangGraph dependencies for agentic workflows
  "langgraph>=0.2.0",
  "langchain>=0.3.0",
  "langchain-openai>=0.2.0",
  "langchain-core>=0.3.0",
  "langchain-community>=0.3.0",
  "libcst>=1.0.0",
  "openai>=1.50.0",
  "fastmcp>=2.0.0",
  "faiss-cpu>=1.8.0",
  # Sprite sheet processing dependencies
  "pillow>=10.4.0",
  "psutil>=5.9.8",
  "requests>=2.32.0",
  "toml>=0.10.0",
]

[project.scripts]
dl_cli = "dragons_labyrinth.__main__:main"

[project.urls]
Documentation = "https://github.com/jbcom/dragons-labyrinth#readme"
Issues = "https://github.com/jbcom/dragons-labyrinth/issues"
Source = "https://github.com/jbcom/dragons-labyrinth"

[tool.hatch.version]
path = "src/dragons_labyrinth/__about__.py"

[tool.uv]
required-version = ">=0.5.0"

[tool.hatch.envs.default]
type = "virtual"
path = ".venv"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/dragons_labyrinth tests}"

[tool.coverage.run]
source_pkgs = ["dragons_labyrinth", "tests"]
branch = true
parallel = true
omit = [
  "src/dragons_labyrinth/__about__.py",
]

[tool.coverage.paths]
dragons_labyrinth = ["src/dragons_labyrinth", "*/dragons-labyrinth/src/dragons_labyrinth"]
tests = ["tests", "*/dragons-labyrinth/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

# Quality Descriptors for Prompt Substitution
[quality_descriptors]
crude = "roughly made, functional but unrefined"
common = "standard quality, adequate craftsmanship"
fine = "well-crafted, superior materials"
masterwork = "expertly made, exceptional quality"
legendary = "legendary craftsmanship, perfect form"
cursed = "twisted by dark magic, ominous appearance"
void_touched = "reality-distorting properties, impossible design"

# Enchantment Level Descriptors
[enchantment_descriptors]
mundane = "no magical properties, purely mundane"
minor = "faint magical aura, simple enhancement"
moderate = "visible magical energy, significant power"
major = "strong magical presence, powerful enchantment"
artifact = "overwhelming magical power, ancient energy"
cursed = "dark magical corruption, malevolent energy"
void_infused = "reality-bending magic, cosmic horror power"

# Condition State Descriptors
[condition_descriptors]
pristine = "perfect condition, like new"
used = "shows signs of use but well-maintained"
worn = "weathered by time and use"
damaged = "obvious damage, reduced effectiveness"
ruined = "heavily damaged, barely functional"
corrupted = "twisted by dark forces, unnatural appearance"

# Automatic Variant Generation Rules
[generation_rules]
max_variants_per_archetype = 30  # Items benefit from high variety
priority_variants = ["quality", "enchantment", "corruption"]  # Generate these first
sprite_sheet_grouping = "class"  # Group variants by item class
naming_convention = "{archetype}_{material}_{quality}_{enchantment}_{corruption}"
batch_optimization = "material_groups"  # Generate materials in batches for consistency

# Dragon's Labyrinth - Universal Item Variants System
# See GLOBAL_STYLE_GUIDE.toml for format specifications

[batch]
name = "items_universal_variants"
description = "Universal equipment and item archetypes with combinatorial variant generation"
level_range = "1-180"
category = "item"

# All format constraints inherited from GLOBAL_STYLE_GUIDE.toml
# Standard 128x128 hex tile resolution for most items
# 64x64 resolution for small items and tokens
# 32x32 resolution for tiny consumables
# Transparent PNG with clear item recognition

# Universal Variant Dimensions
[variants]
material = ["iron", "steel", "mithril", "bone", "crystal", "void_metal", "dragonscale"]
quality = ["crude", "common", "fine", "masterwork", "legendary", "cursed", "void_touched"]
condition = ["pristine", "used", "worn", "damaged", "ruined", "corrupted"]
enchantment = ["mundane", "minor", "moderate", "major", "artifact", "cursed", "void_infused"]
corruption = ["pure", "tainted", "blighted", "twisted", "void_warped"]
rarity = ["common", "uncommon", "rare", "epic", "legendary", "unique"]
origin = ["crafted", "found", "inherited", "looted", "blessed", "cursed", "void_born"]


[package]
name = "dragons_labyrinth"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.14", features = ["dynamic_linking"] }
bevy_asset_loader = "0.21"
bevy_kira_audio = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"

# Specialized crates for Dragon's Labyrinth technical requirements
hexx = { version = "0.18", features = ["algorithms"] }  # Hex grid system with pathfinding
bevy_yoleck = "0.21"  # Level editing with JSON .yol files
bevy_yarnspinner = "0.4"  # Dialogue system with .yarn files
bevy_cobweb_ui = "0.11"  # Declarative UI with .cob scene format
bevy_egui = "0.28"  # Editor interface for level editing mode

# Advanced Bevy ecosystem as per vision document
bevy_yoleck = "0.19"  # Level editor integration
bevy_yarnspinner = "0.5"  # Dialogue system
hexx = "0.15"  # Hex grid operations and pathfinding
cobweb-ui = "0.9"  # Declarative UI framework
cobweb = "0.4"  # Reactivity primitives
egui = "0.28"  # Editor widgets for Yoleck

# WebAssembly support
[target.wasm32-unknown-unknown.dependencies]
web-sys = "0.3"
wasm-bindgen = "0.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

# Development profile for faster compile times
[profile.dev]
opt-level = 1

# WASM optimization
[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = true
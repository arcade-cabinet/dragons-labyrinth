[package]
name = "dragons_labyrinth"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.14", features = ["dynamic_linking"] }
bevy_asset_loader = "0.21"
bevy_kira_audio = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"

# WebAssembly support
[target.wasm32-unknown-unknown.dependencies]
web-sys = "0.3"
wasm-bindgen = "0.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

# Development profile for faster compile times
[profile.dev]
opt-level = 1

# WASM optimization
[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = true
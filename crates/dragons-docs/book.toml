[book]
title = "Dragon's Labyrinth"
authors = ["Jon Bogaty <jon@jonbogaty.com>"]
description = "A horror-driven narrative masterpiece that pushes Bevy to its limits"
language = "en"
multilingual = false
src = "book"
site-url = "https://jbcom.github.io/dragons-labyrinth/"

[build]
build-dir = "../../docs"
create-missing = true

[output.html]
default-theme = "dark"
preferred-dark-theme = "dark"
smart-punctuation = true
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/jbcom/dragons-labyrinth"
git-repository-icon = "fa-github"

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
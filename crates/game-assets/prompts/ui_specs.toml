# UI Generation Specifications
# For UIAgent to generate horror-responsive interface elements

[[ui_prompts]]
id = "menu_system"
category = "main_menu"
dread_levels = [0, 1, 2, 3, 4]
template = """
Generate main menu UI configuration.
Theme: {menu_theme}
Dread level: {dread_level}
Color palette: {base_colors}

Requirements:
- Button layouts and styles
- Background elements
- Animation parameters
- Glitch effects at high dread
- Hidden horror elements
"""

[[ui_prompts]]
id = "hud_layout"
category = "gameplay_hud"
dread_levels = [0, 1, 2, 3, 4]
template = """
Design HUD layout and elements.
Game mode: {gameplay_mode}
Dread level: {dread_level}
UI elements: {required_elements}

Include:
- Health/stamina displays
- Inventory quick slots
- Companion status
- Corruption indicators
- Visual distortions
"""

[[ui_prompts]]
id = "dialogue_interface"
category = "conversation_ui"
dread_levels = [0, 1, 2, 3, 4]
template = """
Generate dialogue UI styling.
Speaker type: {character_type}
Emotion: {emotional_state}
Dread: {dread_level}

Requirements:
- Text box styling
- Portrait frames
- Choice button layouts
- Typography degradation
- Glitch text effects
"""

[[ui_prompts]]
id = "inventory_screen"
category = "inventory_management"
dread_levels = [0, 1, 2, 3, 4]
template = """
Design inventory interface.
Grid size: {inventory_slots}
Item categories: {item_types}
Dread: {dread_level}

Include:
- Grid layout
- Item highlighting
- Tooltip styles
- Corruption overlays
- Sort/filter options
"""

[[ui_prompts]]
id = "notification_system"
category = "feedback_ui"
dread_levels = [0, 1, 2, 3, 4]
template = """
Generate notification/feedback UI.
Notification types: {message_categories}
Position: {screen_position}
Dread: {dread_level}

Requirements:
- Toast notifications
- Achievement popups
- Damage numbers
- Horror whispers
- Screen shake parameters
"""

# Generation parameters
[generation_rules]
ui_variations_per_dread = 10
color_palettes_per_theme = 5
animation_sets_per_state = 3
glitch_effects_count = 20

[dread_effects]
0 = { opacity = 1.0, shake = 0.0, glitch = 0.0, color_shift = 0.0 }
1 = { opacity = 0.95, shake = 0.1, glitch = 0.05, color_shift = 0.1 }
2 = { opacity = 0.9, shake = 0.3, glitch = 0.15, color_shift = 0.3 }
3 = { opacity = 0.8, shake = 0.5, glitch = 0.35, color_shift = 0.5 }
4 = { opacity = 0.6, shake = 1.0, glitch = 0.7, color_shift = 1.0 }

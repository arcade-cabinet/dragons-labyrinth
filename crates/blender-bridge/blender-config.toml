# Global Blender Generation Configuration
# Shared parameters for all asset generation

[generation]
subdivision_level = 2
edge_smoothing = true
uv_unwrap_method = "angle_based"
texture_blend_mode = "multiply"
normal_map_strength = 0.8
ambient_occlusion = true
export_format = "glb"
optimize_for_mobile = true
include_animations = false
include_collision_mesh = true
include_physics_shapes = false

# Perspective-specific overrides
[overworld_generation]
subdivision_level = 1          # Lower detail for top-down view
export_normals = false         # Not needed for simple lighting
export_tangents = false        # Not needed for top-down
draco_compression_level = 6    # Higher compression for mobile

[fps_generation]
subdivision_level = 3          # Higher detail for close inspection
export_normals = true          # Needed for detailed lighting
export_tangents = true         # Needed for normal mapping
draco_compression_level = 4    # Less compression for detail
include_animations = true      # Needed for character movement

# Dread progression effects (global)
[dread_effects]
level_0 = { brightness = 1.0, saturation = 1.0, contrast = 1.0 }
level_1 = { brightness = 0.9, saturation = 0.8, contrast = 1.1 }
level_2 = { brightness = 0.7, saturation = 0.6, contrast = 1.3 }
level_3 = { brightness = 0.5, saturation = 0.3, contrast = 1.5 }
level_4 = { brightness = 0.3, saturation = 0.1, contrast = 2.0 }

# Template mapping
[templates]
hex_tiles_overworld = "overworld_tiles"
hex_tiles_fps = "hex_tile"
companions = "companion"
monsters = "fps_monster"
dungeons = "fps_dungeon_room"
weapons = "companion"  # Reuse for now

# Texture categories for validation
[texture_categories]
nature = ["grass", "tree", "rock", "water", "stone"]
horror = ["ghost", "demon", "zombie", "skeleton", "corruption"]
characters = ["human", "male", "female", "soldier", "emotion"]
weapons = ["sword", "axe", "dagger", "metal", "wood", "leather"]
dungeon = ["floor", "wall", "ceiling", "door", "chest"]
medieval = ["armor", "cloth", "rope", "castle"]

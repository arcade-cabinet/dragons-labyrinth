[package]
name = "dragons_maps"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Map generation and management for Dragon's Labyrinth"

[dependencies]
dragons_core = { path = "../core" }

bevy = { workspace = true, features = [
    "bevy_render",
    "bevy_sprite",
    "bevy_asset",
] }

# Map generation and hex grids
hexx = { workspace = true }
mapgen = { workspace = true }
bevy_ecs_tilemap = { workspace = true }

# 3D tile generation (can potentially do 3D hexagons)
bevy_clay_tiles = "0.3"

# Procedural generation
noise = { workspace = true }
rand = { workspace = true }
fastrand = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
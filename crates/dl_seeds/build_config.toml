[regexes]
prefilter_pattern = "(?i)\\b(dragon|wyrm|serpent|giant|elf|dwarf|troll|witch|seer|seeress|saga|battle|sword|helm|shield|king|queen|thane|jar(l|l)|god|odin|thor|frey|sea|ship|voyage|curse|doom|fate|rune|magic|seidr|war|blood|night|ghost|haunt|spirit|demon|hell|void|abyss)\\b"
legal_boilerplate = "(?i)project\\s+gutenberg|gutenberg\\.org|www\\.gutenberg|small\\s+print|license|produced\\s+by|e\\s*-?text|etext|transcrib(er|ed)|\\bebook\\b"

[filtering]
disallowed_terms = [
    "manga", "comic", "graphic novel", "z-lib", "zlib", "light novel",
    "rulebook", "core rulebook", "chaosium", "dungeons & dragons", "pathfinder",
    "home remedies", "recipes", "cookbook", "feng shui", "self-help",
    "workbook", "coloring book", "reply", "a reply", "criticism", 
    "study guide", "lesson", "works of", "complete works", "collection", "essays", "magazine"
]

disallowed_ids = ["pdfy-", "manga_", "comic", "z-lib", "zlib"]

[stop_words]

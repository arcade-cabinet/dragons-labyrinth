# Build configuration for dl_seeds - External constants and data

[sampling]
samples_per_band = 3
max_chars_narrative = 8000
min_narrative_length = 600
classification_threshold = 0.30
sentiment_threshold = 0.45

[models]
# T5 summarization settings (memory-optimized)
t5_min_length = 64
t5_max_length = 128
t5_num_beams = 2
t5_device = "cpu"

# Zero-shot classification settings
zsc_device = "cpu"
zsc_max_tokens = 32
zsc_grammar_max_tokens = 8

# Memory limits
max_grammar_entries = 500
max_terms_per_band = 100


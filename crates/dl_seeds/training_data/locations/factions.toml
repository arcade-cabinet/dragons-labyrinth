# Faction Training Data - Guilds, Orders, and Organizations
# Generated from build_config.toml patterns and HBF analysis

[category]
name = "locations"
subcategory = "factions"
description = "Guilds, orders, organizations, and group affiliations"

# Training examples from build_config.toml known_entities.factions
[[examples]]
name = "The Defiled Wolves"
content_patterns = ["the + adjective + animal", "corrupted organization", "bestial faction"]
markers = ["the", "defiled", "wolves", "group designation"]
corruption_band = 3
horror_theme = "bestial_corruption"


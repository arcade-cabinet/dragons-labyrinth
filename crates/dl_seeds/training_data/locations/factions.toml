# Additional D&D faction patterns
[[examples]]
name = "Guild of Artificers"
content_patterns = ["guild of profession", "professional organization", "craft guild"]
markers = ["guild of", "profession", "craft specialization"]
corruption_band = 1
horror_theme = "craft_corruption"

# Classification patterns
[patterns]
positive_indicators = [
    "the + group_name format",
    "guild/order/organization references",
    "group affiliation descriptions", 
    "collective identity markers",
    "organizational structure",
    "membership terminology",
    "factional allegiances"
]

negative_indicators = [
    "individual character names",
    "creature statistics",
    "treasure amounts",
    "spell descriptions", 
    "terrain features",
    "mechanical rules"
]

# Organization types and patterns
organization_types = [
    "guild", "order", "organization", "company", "brotherhood",
    "covenant", "cult", "sect", "faction", "alliance",
    "syndicate", "circle", "lodge", "society"
]

# Horror RPG transformation guidelines
[horror_transformation]
corruption_indicators = [
    "ideological_extremism", "collective_madness", "power_corruption",
    "ritual_obsession", "cosmic_influence", "organizational_decay"
]

factional_evolution = [
    "noble_purpose → fanatical_extremism",
    "protective_guild → oppressive_regime",
    "scholarly_order → cosmic_cult",
    "merchant_company → exploitative_syndicate"
]

# Asset generation specifications
[asset_specs]
model_type = "organization"
poly_count_range = [3000, 8000]
texture_resolution = "1024x1024"
required_animations = ["recruitment", "ritual", "conflict", "expansion"]
socket_requirements = ["banner_attachments", "symbol_displays", "territory_markers"]

type = "character_token"
base_prompt = "Knight character token viewed from directly above: armored figure in {clothing}, distinctive helmet shape, sword at side, shield on back, {build} build, {age} appearance, {hair} hair visible, {skin_tone} skin, showing {corruption} psychological state, chess-piece silhouette style, flat aerial top-down view, medieval fantasy character token, transparent background, 512x512, no border, no frame, no perspective"
archetype = "knight"

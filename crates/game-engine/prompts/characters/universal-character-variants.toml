# Corruption State Descriptors for Prompt Substitution
[corruption_descriptors]
clean = "healthy and confident demeanor"
stressed = "tense posture, stress lines visible, tired expression"
traumatized = "haunted eyes, defensive stance, psychological damage evident"
broken = "vacant stare, slumped shoulders, broken spirit visible"
void_touched = "reality distortion effects, impossible angles, cosmic horror influence"

# Automatic Variant Generation Rules
[generation_rules]
max_variants_per_archetype = 30  # Limit combinatorial explosion
priority_variants = ["corruption", "skin_tone", "gender"]  # Generate these first
sprite_sheet_grouping = "archetype"  # Group variants by archetype for sprite sheets
naming_convention = "{archetype}_{gender}_{build}_{age}_{hair}_{corruption}_{skin_tone}"

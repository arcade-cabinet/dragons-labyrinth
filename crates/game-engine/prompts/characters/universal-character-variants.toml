# Dragon's Labyrinth - Universal Character Variants System
# Revolutionary variant-based generation replacing level-banded approach
# Generic archetypes with combinatorial variant generation

[batch]
name = "characters_universal_variants"  
description = "Universal character archetypes with combinatorial variant generation"
level_range = "1-180"
category = "character"

[style_constraints]
camera_angle = "flat aerial top-down view"
resolution = "512x512"  # Optimized resolution for character tokens
background_type = "transparent PNG with clear silhouette"
tiling = "non-tileable character token"
framing = "no borders, no frames, no circular crops"
perspective = "no perspective tilt, no horizon"
art_style = "medieval fantasy chess piece"
character_style = "clear readable silhouette from above"

[consistency_rules]
rules = [
    "Chess-piece style character tokens",
    "Flat aerial top-down view, clear silhouette",
    "Square 512x512 transparent PNG, game-ready token", 
    "No borders, no frames, no circles, no symbols",
    "No horizon, no perspective tilt",
    "Medieval fantasy character design",
    "Readable silhouette on any biome background",
    "Generic archetype without proper names"
]

# Universal Variant Dimensions
[variants]
gender = ["male", "female", "non_binary"]
build = ["thin", "average", "stocky", "muscular"]
age = ["young", "middle_aged", "elder"]
hair = ["bald", "brown", "black", "blonde", "grey", "red", "white"]
clothing = ["tunic", "robes", "leather", "chainmail", "plate"]
corruption = ["clean", "stressed", "traumatized", "broken", "void_touched"]
skin_tone = ["pale", "fair", "olive", "brown", "dark", "grey_undead", "void_black"]

# Combat Archetypes

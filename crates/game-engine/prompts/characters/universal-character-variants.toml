# Dragon's Labyrinth - Universal Character Variants System
# See GLOBAL_STYLE_GUIDE.toml for format specifications

[batch]
name = "characters_universal_variants"  
description = "Universal character archetypes with combinatorial variant generation"
level_range = "1-180"
category = "character"

# All format constraints inherited from GLOBAL_STYLE_GUIDE.toml
# Standard 128x128 hex tile resolution
# Transparent PNG overlays, chess-piece style tokens

# Universal Variant Dimensions
[variants]
gender = ["male", "female", "non_binary"]
build = ["thin", "average", "stocky", "muscular"]
age = ["young", "middle_aged", "elder"]
hair = ["bald", "brown", "black", "blonde", "grey", "red", "white"]
clothing = ["tunic", "robes", "leather", "chainmail", "plate"]
corruption = ["clean", "stressed", "traumatized", "broken", "void_touched"]
skin_tone = ["pale", "fair", "olive", "brown", "dark", "grey_undead", "void_black"]

# Combat Archetypes
[assets.knight]
type = "character_token"
base_prompt = "Knight: armored figure in {clothing}, distinctive helmet shape, sword at side, shield on back, {build} build, {age} appearance, {hair} hair visible, {skin_tone} skin, showing {corruption} psychological state"
archetype = "knight"
class = "warrior"
variants = ["gender", "build", "age", "clothing", "corruption", "skin_tone"]
layer_type = "token"
tileable = false
priority = 10


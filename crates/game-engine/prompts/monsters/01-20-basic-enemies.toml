# Dragon's Labyrinth - Basic Enemy Tokens (Levels 1-20)
# Following consistency-locked prompt patterns from ChatGPT refinement work
# Chess-piece tokens with clear silhouettes (Peace → Unease)

[batch]
name = "monsters_act1_basic"
description = "Basic medieval enemy tokens with clear silhouettes (Peace → Unease)"
level_range = "1-20"
category = "monster"

[style_constraints]
camera_angle = "flat aerial top-down view"
resolution = "1024x1024"
background_type = "transparent PNG overlay"
tiling = "non-tileable character token"
framing = "no borders, no frames, no circular crops"
perspective = "no perspective tilt, no horizon"
art_style = "medieval fantasy with clear chess-piece silhouettes"

[consistency_rules]
rules = [
    "Chess-piece character token with clear silhouette",
    "Flat aerial top-down view",
    "Square 1024x1024 non-tileable token, game-ready",
    "Transparent PNG background for overlay on any biome",
    "No borders, no frames, no circles, no symbols",
    "No horizon, no perspective tilt",
    "Medieval fantasy style, readable on any background",
    "Clear contrast for layer cake priority system"
]


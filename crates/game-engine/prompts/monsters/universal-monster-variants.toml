# Dragon's Labyrinth - Universal Monster Variants System
# See GLOBAL_STYLE_GUIDE.toml for format specifications

[batch]
name = "monsters_universal_variants"  
description = "Universal monster archetypes with combinatorial variant generation"
level_range = "1-180"
category = "monster"

# All format constraints inherited from GLOBAL_STYLE_GUIDE.toml
# Standard 128x128 hex tile resolution, chess-piece style tokens

# Universal Variant Dimensions
[variants]
size = ["tiny", "small", "medium", "large", "huge"]
corruption = ["natural", "dragon_touched", "hellscape", "socially_broken", "void_warped"]
equipment = ["unarmed", "basic_weapons", "armor", "magic_items"]
allegiance = ["neutral", "bandit", "cult", "regime", "void_servant"]
skin_tone = ["natural", "pale", "dark", "scaled", "grey_undead", "void_black", "elemental"]

# Humanoid Base Creatures

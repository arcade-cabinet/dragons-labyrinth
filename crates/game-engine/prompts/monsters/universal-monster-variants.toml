type = "character_token"
base_prompt = "Bandit enemy token viewed from above: {size} humanoid with {equipment}, {skin_tone} skin, showing {corruption} corruption effects, serving {allegiance} allegiance, threatening stance, chess-piece character token with clear silhouette, flat aerial top-down view, medieval fantasy style, square 512x512 non-tileable token, transparent PNG background, readable on any biome, no border, no frame, no circles, no horizon, no perspective tilt"
creature_type = "bandit"
base_category = "humanoid"
variants = ["size", "corruption", "equipment", "allegiance", "skin_tone"]
layer_type = "token"
tileable = false

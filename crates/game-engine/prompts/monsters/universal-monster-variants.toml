# Corruption Effect Descriptors
[corruption_descriptors]
natural = "natural, unmodified state"
dragon_touched = "dragon corruption with scales, fire damage, draconic features"
hellscape = "hellish transformation with fire damage, infernal features"
socially_broken = "psychological corruption, authoritarian indoctrination, political fanaticism"
void_warped = "reality distortions, impossible geometry, cosmic horror influence"

# Size Descriptors
[size_descriptors]
tiny = "very small creature"
small = "small creature"
medium = "human-sized creature"
large = "larger than human"
huge = "massive creature"

# Equipment Descriptors
[equipment_descriptors]
unarmed = "no weapons, natural attacks only"
basic_weapons = "simple weapons like clubs, daggers, spears"
armor = "protective gear, shields, enhanced defense"
magic_items = "enchanted equipment, magical weapons and armor"

# Allegiance Descriptors
[allegiance_descriptors]
neutral = "independent, no specific loyalty"
bandit = "criminal organization, thievery and violence"
cult = "fanatical religious or ideological group"
regime = "authoritarian government, military oppression"
void_servant = "cosmic horror entity servant, reality corruption"

# Automatic Variant Generation Rules
[generation_rules]
max_variants_per_creature = 25  # Limit combinatorial explosion
priority_variants = ["corruption", "size", "allegiance"]  # Generate these first
sprite_sheet_grouping = "base_category"  # Group by creature category
naming_convention = "{creature_type}_{size}_{corruption}_{equipment}_{allegiance}"
exclude_combinations = [
    "tiny + huge",  # Logical exclusions
    "natural + void_servant",  # Natural creatures don't serve void
    "unarmed + magic_items"  # Can't have magic items without weapons
]

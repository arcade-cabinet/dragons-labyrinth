# Dragon's Labyrinth - Global Style Guide
# Universal format specifications for ALL assets - DO NOT REPEAT elsewhere

[global_format]
standard_resolution = "128x128"  # Standard hex tile size
ui_resolution = "64x64"          # UI elements (1/2 hex ratio)  
icon_resolution = "32x32"        # Small icons (1/4 hex ratio)
large_resolution = "256x256"     # Multi-hex features (2x2 hexes)

[universal_constraints]
camera_angle = "flat aerial top-down view"
perspective = "no perspective tilt, no horizon"
background_hex_tiles = "seamless edge-to-edge terrain texture"
background_overlays = "transparent PNG"
framing = "no borders, no frames, no circular crops"
art_progression = "medieval fantasy â†’ cosmic horror"
sprite_compatibility = "all resolutions are powers of 2 for sprite sheets"

[universal_rules]
rules = [
    "Flat aerial top-down view",
    "No borders, no frames, no circles, no symbols", 
    "No horizon, no perspective tilt",
    "Transparent PNG for overlays, opaque for base tiles",
    "Chess-piece style for character tokens",
    "Seamless edge-to-edge for terrain tiles",
    "Clear contrast for layer cake priority system",
    "Generic archetypes without proper names"
]

[horror_progression]
dread_0 = "Peace: Clean medieval fantasy, welcoming"
dread_1 = "Unease: Subtle wrongness, growing tension"
dread_2 = "Dread: Dragon corruption visible, fear"
dread_3 = "Terror: Social horror, war, oppression"
dread_4 = "Madness/Void: Reality distortion, cosmic horror"

[layer_cake_priorities]
base_terrain = 5      # Foundation biome layer
overlays = 6          # Paths, corruption effects
features = 7          # Buildings, dungeons
characters = 10       # Players, NPCs, monsters
ui_elements = 15      # Interface, always on top

[resolution_usage]
hex_tiles = "128x128"     # Standard game tiles
characters = "128x128"    # Character tokens on hexes
features = "128x128"      # Buildings and overlays
ui_buttons = "64x64"      # Interface buttons
ui_icons = "32x32"        # Small UI icons
large_features = "256x256" # Dragon lairs, cities (2x2 hexes)


[package]
name = "style-guide"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Programmatic style guide and visual consistency enforcement for Dragon's Labyrinth"

[lib]
name = "style_guide"
path = "src/lib.rs"

[dependencies]
# Core
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Math and graphics
glam = { version = "0.30.5" }
palette = { version = "0.7.6", features = ["serializing"] }
fastrand = { version = "2.3.0" }

# Error handling
thiserror = { version = "2.0.16" }
anyhow = { version = "1.0.99" }

# For Bevy integration
bevy_math = { version = "0.16.1", optional = true }
bevy_color = { version = "0.16.2", optional = true }

[features]
default = []
bevy = ["bevy_math", "bevy_color"]

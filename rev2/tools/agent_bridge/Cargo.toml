[package]
name = "agent_bridge"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
# Optional: avoid pulling bevy into the workspace; keep features off
bevy-agent = { version = "0.1", default-features = false, optional = true }
tokio = { version = "1.38.0", features = ["full"], optional = true }

[features]
agent = ["dep:bevy-agent", "dep:tokio"]

[[bin]]
name = "agent_bridge"
path = "src/main.rs"

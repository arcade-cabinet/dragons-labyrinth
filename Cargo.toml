[workspace]
members = [
    "crates/core",
    "crates/game", 
    "crates/assets",
    "crates/tools",
    "crates/ui",
    "crates/maps",
    "crates/levels",
    "crates/ai",
    "crates/audio",
    "crates/physics",
    "crates/vfx",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Dragon's Labyrinth Team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dragons-labyrinth/dragons-labyrinth"
rust-version = "1.88"

[workspace.dependencies]
# Core Bevy
bevy = { version = "0.16.1", default-features = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9"

# Random number generation
rand = "0.9"
fastrand = "2.3"

# Hex grid system
hexx = { version = "0.21", features = ["algorithms", "serde"] }

# Map generation
mapgen = "0.6"

# ECS Tilemap for Bevy
bevy_ecs_tilemap = "0.16"

# Database
sea-orm = { version = "1.1", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"] }
sqlx = { version = "0.8", features = ["sqlite", "runtime-tokio-rustls"] }

# Async runtime
tokio = { version = "1.47", features = ["rt", "rt-multi-thread", "macros", "time"] }

# Concurrency
dashmap = "6.1"
parking_lot = "0.12"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Audio
rodio = { version = "0.21", features = ["vorbis", "wav"] }
bevy_kira_audio = "0.23"

# Physics
avian3d = "0.3"
avian2d = "0.3"

# Particles
bevy_hanabi = "0.16"

# Pathfinding
pathfinding = "4.14"

# Noise generation
noise = "0.9"

# Utilities
colored = "3.0"
indicatif = "0.18"
directories = "6.0"

# File system
walkdir = "2.5"
regex = "1.11"
sha2 = "0.10"

# WebAssembly support
wasm-bindgen = "0.2"
web-sys = "0.3"
wasm-bindgen-futures = "0.4"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
codegen-units = 1

[profile.release-wasm]
inherits = "release"
opt-level = "z"
lto = "fat"
panic = "abort"

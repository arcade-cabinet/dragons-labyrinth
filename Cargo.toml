[
workspace
]
members = ["apps/game", "crates/world"]
resolver = "2"

[workspace.package]
edition = "2024"
license = "MIT"
name = "bevy-worldbuilder"

[workspace.dependencies]
bevy = "0.16.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
rand = "0.8"

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
